version: "3.8"

services:
  global_button:
    image: oven/bun:alpine
    working_dir: /app
    volumes:
      - ./global_button:/app
    command: bun index.ts
    ports:
      - "3011:3000"
  main:
    image: oven/bun:alpine
    working_dir: /app
    volumes:
      - ./main:/app
    command: bun index.ts
    ports:
      - "3012:3000"
  solid:
    image: oven/bun:alpine
    context: ./solid
    ports:
      - "3013:80"
  cool_backend:
    build:
      context: ./cool_backend
    ports:
      - "3014:8080"
  nginx:
    image: nginx:alpine
    ports:
      - "3000:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - main
      - global_button
      - solid
      - cool_backend
